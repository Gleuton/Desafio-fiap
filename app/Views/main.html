<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FIAP - Administração</title>
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/bootstrap-icons.css" rel="stylesheet">
    <link href="/css/main.css" rel="stylesheet">
    <link rel="shortcut icon" href="https://www.fiap.com.br/imgs/favicon.ico"/>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container-fluid">
        <a class="navbar-brand fw-bold" href="#">
            <i class="bi bi-building me-2"></i>FIAP Admin
        </a>
        <div class="d-flex align-items-center">
            <a href="#" class="btn btn-outline-light me-3">
                <i class="bi bi-person-circle me-2"></i>Usuário
            </a>
            <a href="#" class="btn btn-danger">
                <i class="bi bi-box-arrow-right me-2"></i>Sair
            </a>
        </div>
    </div>
</nav>

<div class="container mt-5 pt-5">
    <div class="row justify-content-center gy-4">

        <div class="col-12 col-md-6 col-lg-4">
            <div class="card shadow h-100">
                <div class="card-body d-flex flex-column align-items-center">
                    <i class="bi bi-people card-icon mb-3"></i>
                    <h4 class="card-title fw-bold">Alunos</h4>
                    <p class="text-muted text-center mb-4">
                        Gerencie cadastros de alunos<br>
                    </p>
                    <a href="/students" class="btn btn-custom mt-auto fw-bold btn-students">
                        <i class="bi bi-person-lines-fill me-2"></i>Acessar
                    </a>
                </div>
            </div>
        </div>

        <div class="col-12 col-md-6 col-lg-4">
            <div class="card shadow h-100">
                <div class="card-body d-flex flex-column align-items-center">
                    <i class="bi bi-journal-bookmark card-icon mb-3"></i>
                    <h4 class="card-title fw-bold">Turmas</h4>
                    <p class="text-muted text-center mb-4">
                        Gerencie cadastro de turmas<br>
                    </p>
                    <a href="/courses" class="btn btn-custom mt-auto fw-bold">
                        <i class="bi bi-folder2-open me-2"></i>Acessar
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="/js/bootstrap.bundle.min.js"></script>
</body>
</html>
