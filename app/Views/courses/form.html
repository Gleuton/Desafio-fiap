<form id="classForm" class="needs-validation" novalidate>
    <input type="hidden" name="id" id="classId">
    <div class="modal-body">
        <div class="mb-3">
            <label for="className" class="form-label">Nome da Turma</label>
            <input type="text" class="form-control" id="className" required>
        </div>
        <div class="mb-3">
            <label for="classDescription" class="form-label">Descrição</label>
            <textarea class="form-control" id="classDescription" rows="3"></textarea>
        </div>
    </div>
        <div class="modal-body">
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <button type="submit" class="btn btn-primary">Salvar</button>
            </div>
        </div>
</form>
