<div class="modal-content">
    <div class="modal-body">
        <div id="formMessages" class="alert d-none" role="alert"></div>
        <form id="enrollmentForm">
            <input type="hidden" id="courseId" name="course_id">
            <input type="hidden" id="studentId" name="user_id">

            <div class="mb-3">
                <label for="studentSearch">Aluno:</label>
                <div class="input-group">
                    <input
                            type="text"
                            class="form-control"
                            id="studentSearch"
                            placeholder="Pesquise pelo nome do aluno..."
                            required
                    >
                    <span class="input-group-text" id="studentName"></span>
                </div>
                <ul class="list-group mt-2" id="studentList"></ul>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        <button type="button" class="btn btn-primary" onclick="submitEnrollment()">Salvar</button>
    </div>
</div>
